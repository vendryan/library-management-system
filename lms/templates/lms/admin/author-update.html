{% extends 'lms/admin/admin-layout.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block main %}
    <form class="form" action="{% url 'lms:admin-update-author' author.author_id %}" method="POST">
        {% csrf_token %}

        <h2>Update Author</h2>
        <div class="form-control">
            <label>Author name</label>
            <input type="text" name="name" value="{{ author.name }}" required>
        </div>
        <div class="form-control">
            <input type="submit" value="Update">
        </div>
    </form>
{% endblock %}
